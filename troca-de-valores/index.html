<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Troca de Valores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container mt-5">
        <div class="row">
            <div class="col">
                <label for="valorA" class="form-label">Valor A</label>
                <input type="number" class="form-control" id="valorA">
            </div>
            <div class="col">
                <label for="valorB" class="form-label">Valor B</label>
                <input type="number" class="form-control" id="valorB">
            </div>
            <div class="col d-flex align-items-end">
                <button id="btn-trocar" class="btn btn-primary">Trocar</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <p id="resultado"></p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
