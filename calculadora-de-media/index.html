<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Média Semestral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <div class="row mt-3">
            <div class="col">
                <h4>Calculadora para calcular a média dos alunos</h4>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="nome-aluno" class="form-label">Aluno</label>
                <input type="text" class="form-control" id="nome-aluno">
            </div>
            <div class="col">
                <label for="notaFisica" class="form-label">Nota Física</label>
                <input type="number" class="form-control" id="notaFisica" min="0" max="10">
            </div>
            <div class="col">
                <label for="notaQuimica" class="form-label">Nota Química</label>
                <input type="number" class="form-control" id="notaQuimica" min="0" max="10">
            </div>
            <div class="col">
                <label for="notaMatematica" class="form-label">Nota Matemática</label>
                <input type="number" class="form-control" id="notaMatematica" min="0" max="10">
            </div>
            <div class="col d-flex align-items-end">
                <button id="btn-calcular" class="btn btn-primary">Calcular</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Nota de Física</th>
                            <th>Nota de Química</th>
                            <th>Nota de Matemática</th>
                            <th>Média Semestral</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-alunos">
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="index.js"></script>
</body>
</html>
